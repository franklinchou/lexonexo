{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ super() }}{% endblock %}

{% block page_content %}

<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4">
    <h1>Login</h1>
    {{ form.csrf_token }}
    {{ wtf.quick_form(form) }}

    <p style="margin-top:15px;">
      Need an account?
      <a href="{{ url_for('auth.register_and_enq') }}">
        Register here!
      </a>
    </p>
  </div>

  <div class="col-md-4"></div>
</div>

{% endblock %}
